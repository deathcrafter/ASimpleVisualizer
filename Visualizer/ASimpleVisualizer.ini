[Rainmeter]
Update=[#UpdateRate]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=ASimpleVisualizer
Author=death.crafter
Version=1.00
License=The Unlicense License
Information=Just a visualizer.

[Variables]
Fps=40
UpdateRate=(1000 / #Fps#)

@includeGlobalVars=#@#Variables\GlobalVariables.inc

[MeasureAudioSource]
Measure=String
String=[#Channel]
UpdateDivider=-1
Substitute="Auto":"Sum"

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=[#Port]
Source=[&MeasureAudioSource]
ID=[#ID]
FFTSize=#FFTSize#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMax=#MaxFrequency#
FreqMin=#MinFrequency#
Sensitivity=#Sensitivity#
FFTOverlap=1024
InvertMeasure=#InvertMeasure#
Disabled=[#EquaDis]


[MeasureAudioAnalyzer]
Measure=Plugin
Plugin=AudioAnalyzer
Type=Parent
MagicNumber=104
Source=[#AnalyzerPort]
ProcessingUnits=Main
Unit-Main=Channels [#Channel] | Handlers MainFFT, MainBR(MainFFT), MainBCT(MainBR), MainTR(MainBCT), MainFinalOutput(MainTR) | TargetRate 8000 | Filter none
Handler-MainFFT=Type FFT | BinWidth [#BinWidth] | OverlapBoost [#OverlapBoost] | CascadesCount [#CascadesCount] | WindowFunction Exponential
Handler-MainBR=Type BandResampler | Bands Log(Count #Bands#, FreqMin [#FreqMin], FreqMax [#FreqMax]) | CubicInterpolation true
Handler-MainBCT=Type BandCascadeTransformer | MixFunction Average | MinWeight 0.01 | TargetWeight 2 | ZeroLevelMultiplier 1
Handler-MainTR=Type TimeResampler | Attack [#Attack] | Decay [#Decay] | Granularity ([#UpdateRate]*2) | Transform dB, Map(From -[#MaxSensitivity] : -[#MinSensitivity], to 0 : 1), Clamp(Min 0, Max 1)
Handler-MainFinalOutput=Type UniformBlur | Radius [#BlurRadius] | RadiusAdaptation 1
Disabled=(1-[#EquaDis])

[NullMeter]
Meter=String
@includeVis=#@#MeasuresandBars\Visualizer.inc
@includeAudio=#@#MeasuresandBars\Measures.inc

[ImageCover]
Meter=
X=0
Y=0
H=([#Height]+[#Levitate])
W=(([#BarWidth]+[#BarGap])*[#Bands] - [#BarGap])
ImageName=C:\Users\sahoo\OneDrive\Documents\Rainmeter\Skins\ASimpleVisualizer\@Resources\CustomImages\wp1824958-lake-wallpapers.jpg
TransformationMatrix=(Cos(-#Angle#%360*Pi/180));(-Sin(-#Angle#%360*Pi/180));(Sin(-#Angle#%360*Pi/180));(Cos(-#Angle#%360*Pi/180));(((90<#Angle#%360)&(#Angle#%360<270)?Abs(Cos(#Angle#%360*Pi/180))*[ImageCover:W]:0)+((0<#Angle#%360)&(#Angle#%360<180)?Abs(Sin(#Angle#%360*Pi/180))*[ImageCover:H]:0));(((180<#Angle#%360)&(#Angle#%360<360)?Abs(Sin(#Angle#%360*Pi/180))*[ImageCover:W]:0)+((90<#Angle#%360)&(#Angle#%360<270)?Abs(Cos(#Angle#%360*Pi/180))*[ImageCover:H]:0))
DynamicVariables=1
PreserveAspectRatio=0
Container=MeterShape
