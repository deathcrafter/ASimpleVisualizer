[Rainmeter]
Update=[#UpdateRate]
AccurateText=1
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=Settings
ContextAction=[!ActivateConfig "ASimpleVisualizer\settings"]
ContextTitle2=Rainmeter
ContextAction2=[!SkinMenu]
DynamicWindowSize=1
Group=ASimpleVis

[Metadata]
Name=ASimpleVisualizer
Author=death.crafter
Version=1.00
License=The Unlicense License
Information=Just a visualizer.

[Variables]


@includeGlobalVars=#@#Variables\GlobalVariables.inc
@includeGradient=#@#Variables\Gradient.inc
[MeasureAudioSource]
Measure=String
String=[#Channel]
UpdateDivider=-1
Substitute="Auto":"Sum"

[MeasureAudioAnalyzer]
Measure=Plugin
Plugin=AudioAnalyzer
Type=Parent
MagicNumber=104
Source=[#AnalyzerPort]
ProcessingUnits=Main
Unit-Main=Channels [#Channel] | Handlers MainFFT, MainBR(MainFFT), MainBCT(MainBR), MainTR(MainBCT), MainFinalOutput(MainTR) | Filter Custom bqHighPass(Q 0.2, Freq #FreqMin#, ForcedGain 5.58), bqLowPass(Q 1, Freq #FreqMax#, ForcedGain 20)
Handler-MainFFT=Type FFT | BinWidth 8 | OverlapBoost 10 | CascadesCount 2 | WindowFunction Hann
Handler-MainBR=Type BandResampler | Bands Log(Count (#Bands# + 1), FreqMin [#FreqMin], FreqMax [#FreqMax]) | CubicInterpolation true
Handler-MainBCT=Type BandCascadeTransformer | MixFunction Average | MinWeight 0.01 | TargetWeight 2 | ZeroLevelMultiplier 1
Handler-MainTR=Type TimeResampler | Attack [#Attack] | Decay [#Decay] | Granularity ([#UpdateRate]*2) | Transform dB, Map(From -[#MaxSensitivity] : -[#MinSensitivity]), Clamp
Handler-MainFinalOutput=Type UniformBlur | Radius [#BlurRadius] | RadiusAdaptation 1
LogUnusedOptions=false
Disabled=(1-[#EquaTypeBool])

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=[#Port]
Channel=[&MeasureAudioSource]
ID=[#DeviceID]
FFTSize=#FFTSize#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=(#Bands#+1)
FreqMax=#MaxFrequency#
FreqMin=#MinFrequency#
Sensitivity=#Sensitivity#
FFTOverlap=1024
InvertMeasure=#InvertMeasure#
Disabled=[#EquaTypeBool]

[NullMeter]
Meter=String
@includeVis=#@#MeasuresandBars\Visualizer.inc
@includeAudio=#@#MeasuresandBars\Measures.inc

