X=45
Y=45
Shape = Rectangle 0,0, 400, 600, 15 | StrokeWidth 2 | Stroke Color 72757e | Fill Color 16161a
LeftMouseUpAction=[!SetVariable TypeContainerHeight "0"][!UpdateMeter TypesContainer][!Redraw]
MouseActionCursor=0
DynamicVariables=1

[NavArrLeft]
Meter=Image
ImageName=#@#Images\leftarrow
X=90
Y=75
H=30
LeftMouseUpAction=[!WriteKeyValue Variables TabState "(Clamp([#TabState]-1, 0,3))"][!Refresh]

[NavArrRight]
Meter=Image
ImageName=#@#Images\rightarrow
X=370
Y=75
H=30
LeftMouseUpAction=[!WriteKeyValue Variables TabState "(Clamp([#TabState]+1, 0,3))"][!Refresh]

[DeviceID]
