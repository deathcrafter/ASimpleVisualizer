X=1
Y=1
Shape=Rectangle 0,0, 400, 400, 25 | Fill LinearGradient MyGradient
Shape2=Rectangle 0,350, 40,50,15
Shape3=Rectangle 350,0, 50,40,15
Shape4=Combine Shape | Union Shape2 | Union Shape3
