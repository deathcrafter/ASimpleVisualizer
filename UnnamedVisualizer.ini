[Rainmeter]
Update=40
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=NotSoRegularVisualizer
Author=death.crafter
Version=April 6, 2020
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Some random idea turned into random bars.

[Variables]
@includeGlobalVars=#@#Variables\GlobalVariables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#

[ScriptAudioMeasure]
Measure=Script
ScriptFile=#@#Factories\MeasureFactory.lua
IncFile=#@#MeasuresandBars\Measures.inc
Number=#Bands#
SectionName=MeasureBand%%
Option0=Measure
Value0=Plugin
Option1=Plugin
Value1=AudioLevel
Option2=Parent
Value2=MeasureAudio
Option3=Type
Value3=Band
Option4=BandIdx
Value4=%%
UpdateDivider=-1

[NullMeter]
Meter=String
@includeColorMeasures=#@#MeasuresandBars\ColorMeasures.inc

@includeColorScript=#@#Scripts\Colors.inc
@inCludeReflectionScript=#@#Scripts\[#BarType][#Reflection].inc


@includeMeasures=#@#MeasuresandBars\Measures.inc
@includeBars=#@#MeasuresandBars\[#BarType]A.inc
@includeReflect=#@#MeasuresandBars\[#BarType][#Reflection].inc
